<!DOCTYPE html>
<html>

<head>
    <title>
        Sign-Up
    </title>
    <link rel="stylesheet" href="login-signup.css" </head>
    <script>
        function myalert(){
            if(document.getElementById(name).value == "yashas")
            {
                alert("the password are same");
            }
            else{
                alert("password are not same");
            }
        }
    </script>
<body>

    <img src= "https://media.istockphoto.com/id/1187830875/photo/confectioner-decorating-chocolate-cake-close-up.jpg?s=612x612&w=0&k=20&c=sAUop7R4pohc-Pghb3CqVJnFE44p2phGi47z7pjK4Lc=">
     <div class="login">
    <h1>Sign-up</h1>
    <form>
        <lable for="name">Name</lable>
        <input type="text" id="name" name="name" placeholder="Enter Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>
        
        <label for="p_no">Phone number</label>
        <input type="number" name="p_no" placeholder="Enter Phone Number" minlength="10" maxlength="12" required>
        
        <label for="passwd">Password</label>
        <input type="password" id="passwd" name="passwd" placeholder="Set Password(Min 8 characters)" minlength="8" required>

        <label for="passwd2">Password</label>
        <input type="password" id="passwd2" name="passwd2" placeholder="Re-enter Password" minlength="8" required>
        
        <button onclick="myalert()">Finish</button>
    </form>
    </div>
</body>

</html>
